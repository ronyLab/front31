<div style="padding: 1rem;">
  <a mat-raised-button color="primary" routerLink="/veiculos/novo">
    Novo Veículo
  </a>
  
  <table mat-table [dataSource]="veiculos" class="mat-elevation-z8">
    <!-- Modelo -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let v">{{v.modelo}}</td>
    </ng-container>

    <!-- Marca -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let v">{{v.marca}}</td>
    </ng-container>

    <!-- Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let v">{{v.placa}}</td>
    </ng-container>

    <!-- Diária -->
    <ng-container matColumnDef="diaria">
      <th mat-header-cell *matHeaderCellDef>Diária</th>
      <td mat-cell *matCellDef="let v">{{v.diaria | currency:'BRL'}}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let v">
        <span [style.color]="v.disponivel ? 'green' : 'red'">
          {{v.disponivel ? 'Disponível' : 'Alugado'}}
        </span>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let v">
        <button mat-button color="primary" *ngIf="v.disponivel" (click)="alugar(v)">
          Alugar
        </button>
        <button mat-button color="warn" *ngIf="!v.disponivel" (click)="devolver(v)">
          Devolver
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Estilo para o link ativo -->
<style>
  .active {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
  }
</style>
