<div style="padding: 2rem;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <h2 style="margin: 0;">Lista de Veículos</h2>
    <a mat-raised-button color="primary" routerLink="/veiculos/novo">
      + Novo Veículo
    </a>
  </div>

  <table mat-table [dataSource]="veiculos" class="mat-elevation-z8" style="width: 100%; border-radius: 8px; overflow: hidden; font-size: 14px;">

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef style="background: #383839; color: white; font-weight: bold;">Modelo</th>
      <td mat-cell *matCellDef="let v" style="vertical-align: middle; color: #ddd;">{{ v.modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef style="background: #383839; color: white; font-weight: bold;">Marca</th>
      <td mat-cell *matCellDef="let v" style="vertical-align: middle; color: #ddd;">{{ v.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef style="background: #383839; color: white; font-weight: bold;">Placa</th>
      <td mat-cell *matCellDef="let v" style="vertical-align: middle; color: #ddd;">{{ v.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="diaria">
      <th mat-header-cell *matHeaderCellDef style="background: #383839; color: white; font-weight: bold;">Diária</th>
      <td mat-cell *matCellDef="let v" style="vertical-align: middle; color: #ddd;">
        {{ v.diaria | currency: 'BRL' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="background: #383839; color: white; font-weight: bold;">Status</th>
      <td mat-cell *matCellDef="let v" style="vertical-align: middle;">
        <span style="color: lightgreen; font-weight: bold;">
          Disponível
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef style="background: #383839; color: white; font-weight: bold;">Ações</th>
      <td mat-cell *matCellDef="let v" style="vertical-align: middle;">
        <button mat-button color="primary" *ngIf="v.disponivel" (click)="alugar(v)">
          Alugar
        </button>
        <button mat-button color="warn" *ngIf="!v.disponivel" (click)="devolver(v)">
          Devolver
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
