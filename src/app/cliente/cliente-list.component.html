
<div class="header-actions">
      <h2>Lista de Clientes</h2>
      <a mat-raised-button color="primary" routerLink="/clientes/novo">
        Novo Cliente
      </a>
    </div>

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
      </ng-container>

      <!-- Coluna CPF -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let cliente">
          <a mat-button color="primary" [routerLink]="['/clientes/editar', cliente.id]">
            Editar
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
